server {
    listen 11001;
    server_name localhost;
    root /opt/app/web/quickref;
    index index.html;
    # 处理前端路由（如 React Router/Vue Router）
    location / {
        try_files $uri $uri/ /index.html;
    }
    # 启用静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}